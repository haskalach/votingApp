<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{user.photoUrl || '../../../../../../assets/images/user.png'}}" alt="{{user.knowAs}}">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button class="btn btn-primary" [routerLink]="['/members/',user.id]">
          <fa-icon [icon]="['fa', 'user']"></fa-icon>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary" (click)="sendLike(user.id)">
          <fa-icon [icon]="['fa', 'heart']"></fa-icon>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary" [routerLink]="['/members',user.id]" [queryParams]="{tab:3}">
          <fa-icon [icon]="['fa', 'envelope']"></fa-icon>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <fa-icon [icon]="['fa', 'user']"></fa-icon>
      {{user.knowAs}}, {{user.age}}
    </h6>
    <p class="card-text text-muted text-center">{{user.city}}</p>
  </div>
</div>
