<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1>Your Profile</h1>
    </div>
    <div class="col-sm-8">
      <div class="alert alert-info" *ngIf="userForm.dirty">
        <strong>Information</strong> You have made changes. Any unsaved changes will be lost
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{photoUrl || '../../../../../../assets/images/user.png'}}" alt="{{user.knowAs}}">
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{user.city}} {{user.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{user.lastActive | timeAgo}}</p>
          </div>
          <div>
            <strong>Member Since:</strong>
            <p>{{user.created}}</p>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-success btn-block" form="editForm" type="submit" [disabled]=!userForm.dirty>Save
            Changes</button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Edit Profile">
            <form [formGroup]="userForm" id="editForm" (ngSubmit)="updateUser()">
              <h4>Description</h4>
              <textarea class="form-control" rows="6" formControlName="introduction"></textarea>
              <h4>Looking For</h4>
              <textarea class="form-control" rows="6" formControlName="lookingFor"></textarea>
              <h4>Interests</h4>
              <textarea class="form-control" rows="6" formControlName="interests"></textarea>
              <h4>Location Details</h4>
              <div class="form-inline">
                <label>City</label>
                <input class="form-control" formControlName="city">
                <label>Country</label>
                <input class="form-control" formControlName="country">
              </div>
            </form>

          </tab>
          <tab heading="Edit Photos">
            <app-photo-editor [photos]="user.photos" (updateMainPhotoUrl)="updateMainPhoto($event)"></app-photo-editor>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
