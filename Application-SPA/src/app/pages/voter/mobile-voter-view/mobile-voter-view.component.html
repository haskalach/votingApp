<div class="container" *ngIf="voter">
  <div class="row">
    <div class="col-12 col-sm-6 field-container">
      <label>Code:</label>
      <span>
        {{ voter.code }}
      </span>
    </div>
    <div class="col-12 col-sm-6 field-container">
      <label>First Name Arabic:</label>
      <span>
        {{ voter.firstNameArabic }}
      </span>
    </div>
    <div class="col-12 col-sm-6 field-container">
      <label>Father Name Arabic:</label>
      <span>
        {{ voter.fatherNameArabic }}
      </span>
    </div>
    <div class="col-12 col-sm-6 field-container">
      <label>Family Arabic:</label>
      <span>
        {{ voter.familyArabic }}
      </span>
    </div>
    <div class="col-12 col-sm-6 field-container">
      <label>Birth Date:</label>
      <span>
        {{ voter.birthDate | date }}
      </span>
    </div>
    <div class="col-12 col-sm-6 field-container">
      <label>Civil Id Kadaa:</label>
      <span>
        {{ voter.civilIdKadaa }}
      </span>
    </div>
    <div class="col-12 col-sm-6 field-container">
      <label>Registery Number:</label>
      <span>
        {{ voter.registeryNumber }}
      </span>
    </div>
    <div class="col-12 col-sm-6 field-container">
      <label>Religion:</label>
      <span>
        {{ voter.religion }}
      </span>
    </div>
    <div class="col-12 col-sm-6 field-container">
      <label>Politic:</label>
      <span>
        {{ voter.politic }}
      </span>
    </div>
    <!-- <div class="col-12 col-sm-6 field-container">
      <label>Voting Years:</label>
      <ng-container *ngFor="let year of VotingYears; let i = index">
        <span>
          {{ year }} <span *ngIf="i < VotingYears.length - 1">,</span></span
        >
      </ng-container>
    </div> -->
    <div class="col-12 col-sm-6 field-container">
      <label>Voted ?</label>
      <ng-container *ngIf="Voted()">
        Yes
      </ng-container>
      <ng-container *ngIf="!Voted()">
        <span>
          No
        </span>
      </ng-container>
    </div>
    <div class="col-12 field-container" style="text-align: center;">
        <button class="vote-icon" (click)="vote()" *ngIf="!Voted()">
          Vote Now
          <!-- <fa-icon [icon]="['fas', 'vote-yea']"></fa-icon> -->
        </button>
      </div>
  </div>
</div>
