<div class="container">
  <div class="row">
    <div class="col top-section">
      <input
        class="form-control"
        [(ngModel)]="code"
        placeholder="Code"
        type="number"
        disabled
      />
    </div>
    <div class="top-section" style="padding-right:15px">
      <button class="btn btn-secondary" (click)="code = ''">
        Clear
      </button>
    </div>
    <div class="col-12 number-panel">
      <div class="row no-margin">
        <button class="col btn btn-default" (click)="appendNumber('1')">
          1
        </button>
        <button class="col btn btn-default" (click)="appendNumber('2')">
          2
        </button>
        <button class="col btn btn-default" (click)="appendNumber('3')">
          3
        </button>
      </div>

      <div class="row no-margin">
        <button class="col btn btn-default" (click)="appendNumber('4')">
          4
        </button>
        <button class="col btn btn-default" (click)="appendNumber('5')">
          5
        </button>
        <button class="col btn btn-default" (click)="appendNumber('6')">
          6
        </button>
      </div>
      <div class="row no-margin">
        <button class="col btn btn-default" (click)="appendNumber('7')">
          7
        </button>
        <button class="col btn btn-default" (click)="appendNumber('8')">
          8
        </button>
        <button class="col btn btn-default" (click)="appendNumber('9')">
          9
        </button>
      </div>
      <div class="row no-margin">
        <button
          type="button"
          class="col btn btn-default"
          style="margin-top:5px;"
          (click)="delete()"
        >
          Erase
        </button>
        <button class="col btn btn-default" (click)="appendNumber('0')">
          0
        </button>
        <button
          type="button"
          class="col btn btn-default"
          style="margin-top:5px;"
          (click)="getVoter()"
        >
          Submit
        </button>
      </div>
    </div>
    <div class="col-12" style="text-align: center"></div>
    <hr style="width:100%" />
  </div>
  <div class="row" *ngIf="voter">
    <div class="col-12 col-sm-6 field-container">
      <label>Code:</label>
      <span>
        {{ voter.code }}
      </span>
    </div>
    <div class="col-12 col-sm-6 field-container">
      <label>First Name Arabic:</label>
      <span>
        {{ voter.firstNameArabic }}
      </span>
    </div>
    <div class="col-12 col-sm-6 field-container">
      <label>Father Name Arabic:</label>
      <span>
        {{ voter.fatherNameArabic }}
      </span>
    </div>
    <div class="col-12 col-sm-6 field-container">
      <label>Family Arabic:</label>
      <span>
        {{ voter.familyArabic }}
      </span>
    </div>
    <div class="col-12 col-sm-6 field-container">
      <label>Birth Date:</label>
      <span>
        {{ voter.birthDate | date }}
      </span>
    </div>
    <div class="col-12 col-sm-6 field-container">
      <label>Civil Id Kadaa:</label>
      <span>
        {{ voter.civilIdKadaa }}
      </span>
    </div>
    <div class="col-12 col-sm-6 field-container">
      <label>Registery Number:</label>
      <span>
        {{ voter.registeryNumber }}
      </span>
    </div>
    <div class="col-12 col-sm-6 field-container">
      <label>Religion:</label>
      <span>
        {{ voter.religion }}
      </span>
    </div>
    <div class="col-12 col-sm-6 field-container">
      <label>Politic:</label>
      <span>
        {{ voter.politic }}
      </span>
    </div>
    <div class="col-12 col-sm-6 field-container">
      <label>Voted ?</label>
      <ng-container *ngIf="Voted()">
        Yes
      </ng-container>
      <ng-container *ngIf="!Voted()">
        <span>
          No
        </span>
      </ng-container>
    </div>
    <div class="col-12 field-container" style="text-align: center;">
      <button class="vote-icon" (click)="vote()" *ngIf="!Voted()">
        Vote Now
        <!-- <fa-icon [icon]="['fas', 'vote-yea']"></fa-icon> -->
      </button>
    </div>
  </div>
  <div class="row" *ngIf="!voter">
    No Data Found
  </div>
</div>
