<div class="container">
  <div class="col-12">
    <form [formGroup]="regitrationForm" (ngSubmit)="register()">
      <h2 class="text-center text-primary">Add Reference User</h2>
      <hr />

      <div class="form-group">
        <input
          type="text"
          class="form-control"
          formControlName="name"
          [ngClass]="{
            'is-invalid':
              regitrationForm.get('name').errors &&
              regitrationForm.get('name').touched
          }"
          placeholder="Name"
        />
        <div
          class="invalid-feedback"
          *ngIf="
            regitrationForm.get('name').touched &&
            regitrationForm.get('name').hasError('required')
          "
        >
          Username Is Required
        </div>
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          formControlName="userName"
          [ngClass]="{
            'is-invalid':
              regitrationForm.get('userName').errors &&
              regitrationForm.get('userName').touched
          }"
          placeholder="Username"
        />
        <div
          class="invalid-feedback"
          *ngIf="
            regitrationForm.get('userName').touched &&
            regitrationForm.get('userName').hasError('required')
          "
        >
          Username Is Required
        </div>
      </div>

      <div class="form-group text-center">
        <button class="btn btn-success" type="submit">Add</button>
        <button class="btn btn-default" type="button" (click)="cancel()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
