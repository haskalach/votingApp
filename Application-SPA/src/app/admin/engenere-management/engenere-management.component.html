<div class="row">
  <div class="col-12">
    <button
      class="btn btn-success add-btn"
      *appHasRole="['Admin']"
      [routerLink]="['/admin/add-engenere']"
    >
      Add Engenere
    </button>
    <button
      class="btn btn-success add-btn"
      *appHasRole="['Admin']"
      [routerLink]="['/admin/upload-engenere']"
    >
      Upload Data
    </button>
  </div>
  <table class="table">
    <tr>
      <th>Code</th>
      <th>First Name Arabic</th>
      <th>First Name</th>
      <th>Family</th>
      <th>Birth Date</th>
      <th>Religion</th>
      <th>Politic</th>
    </tr>
    <tr *ngFor="let voter of voters">
      <td>
        {{ voter.code }}
      </td>
      <td>
        {{ voter.firstNameArabic }}
      </td>
      <td>
        {{ voter.firstName }}
      </td>
      <td>
        {{ voter.family }}
      </td>
      <td>
        {{ voter.birthDate | date }}
      </td>
      <td>
        {{ voter.religion }}
      </td>
      <td>
        {{ voter.politic }}
      </td>
    </tr>
  </table>
</div>
<div class="pagination-container d-flex justify-content-center">
  <pagination
    *ngIf="pagination && pagination.totalItems > 0"
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [(ngModel)]="pagination.currentPage"
    [itemsPerPage]="pagination.itemsPerPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>
