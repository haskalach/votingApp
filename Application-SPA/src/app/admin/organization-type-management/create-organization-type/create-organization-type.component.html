<form [formGroup]="regitrationForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Create New Organization Type</h2>
  <hr />

  <div class="form-group">
    <input
      type="text"
      class="form-control"
      formControlName="name"
      [ngClass]="{
        'is-invalid':
          regitrationForm.get('name').errors &&
          regitrationForm.get('name').touched
      }"
      placeholder="name"
    />
    <div
      class="invalid-feedback"
      *ngIf="
        regitrationForm.get('name').touched &&
        regitrationForm.get('name').hasError('required')
      "
    >
      Name Is Required
    </div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Submit</button>
    <button class="btn btn-default" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
