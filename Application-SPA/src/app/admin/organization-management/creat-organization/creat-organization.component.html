<form [formGroup]="regitrationForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Create New Organization</h2>
  <hr />

  <div class="form-group">
    <input
      type="text"
      class="form-control"
      formControlName="name"
      [ngClass]="{
        'is-invalid':
          regitrationForm.get('name').errors &&
          regitrationForm.get('name').touched
      }"
      placeholder="name"
    />
    <div
      class="invalid-feedback"
      *ngIf="
        regitrationForm.get('name').touched &&
        regitrationForm.get('name').hasError('required')
      "
    >
      Name Is Required
    </div>
  </div>
  <div class="form-group">
    <select
      class="form-control"
      [ngClass]="{
        'is-invalid':
          regitrationForm.get('organizationTypeId').errors &&
          regitrationForm.get('organizationTypeId').touched
      }"
      formControlName="organizationTypeId"
    >
      <option [ngValue]="null">Select Organization Type</option>
      <option
        *ngFor="let orgType of organizationTypes"
        [ngValue]="orgType.id"
        >{{ orgType.name }}</option
      >
    </select>
    <div
      class="invalid-feedback"
      *ngIf="
        regitrationForm.get('organizationTypeId').touched &&
        regitrationForm.get('organizationTypeId').hasError('required')
      "
    >
      Organization Type Is Required
    </div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Submit</button>
    <button class="btn btn-default" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
