<div class="row">
  <div class="col-12">
    <button
      class="btn btn-success add-btn"
      *appHasRole="['Admin']"
      [routerLink]="['/admin/create-organizations']"
    >
      Add Organization
    </button>
  </div>
  <div class="col-12 table-container">
    <table class="table">
      <tr>
        <th style="width:20%">Id</th>
        <th style="width:40%">Name</th>
        <th style="width:30%">Type</th>
        <th style="width:10%">Actions</th>
      </tr>
      <tr *ngFor="let org of organizations">
        <td>
          {{ org.id }}
        </td>
        <td>
          {{ org.name }}
        </td>
        <td>
          <select
            class="form-control"
            [(ngModel)]="org.voterTypeId"
            (change)="updateOrganizationType(org)"
          >
            <option
              *ngFor="let orgType of organizationTypes"
              [ngValue]="orgType.id"
              >{{ orgType.name }}</option
            >
          </select>
        </td>
        <td>
          <fa-icon
            [icon]="['fas', 'trash']"
            (click)="deleteOrganization(org.id)"
          ></fa-icon>
        </td>
      </tr>
    </table>
  </div>
</div>
