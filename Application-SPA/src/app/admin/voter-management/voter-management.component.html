<div class="row">
  <div class="col-12">
    <button class="btn btn-success add-user" *appHasRole="['Admin']" [routerLink]="['/admin/add-voter']">Add Voter</button>
  </div>
  <table class="table">
    <tr>
      <th style="width:10%">Voter Id</th>
      <th style="width:15%">First Name</th>
      <th style="width:15%">Birth Date</th>
      <th style="width:20%">Registration Date</th>
      <th style="width:20%">Graduation Date</th>
      <th style="width:5%">Vote</th>
      <th style="width:5%">Attend</th>
      <th style="width:5%">Transport</th>
      <th style="width:5%">Voted</th>
    </tr>
    <tr *ngFor="let voter of voters">
      <td>
        {{voter.id}}
      </td>
      <td>
        {{voter.code}}
      </td>
      <td>
        {{voter.firstName}}
      </td>
      <td>
        {{voter.birthDate}}
      </td>
      <td>
        {{voter.registration}}
      </td>
      <td>
        {{voter.graduation}}
      </td>
      <td>
        {{voter.vote}}
      </td>
      <td>
        {{voter.attend}}
      </td>
      <td>
        {{voter.transport}}
      </td>
      <td>
        {{voter.voted}}
      </td>
    </tr>
  </table>
</div>
